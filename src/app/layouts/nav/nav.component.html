<nav class="mt-3 mx-2 ps-3 navbar navbar-expand-sm fixed-top">
  <a routerLink="/">
    <img src="./assets/images/Logo.png" alt="nodebucket" class="logo"
  /></a>

  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarResponsive"
    aria-controls="navbarResponsive"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- navbar links -->
  <div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav ms-auto p-2">


      <li class="nav-item">
        <a routerLink="/service-repair" class="nav-link"><strong>Service-repair</strong> </a>
      </li>
      <li class="nav-item" *ngIf="isSignedIn">
        <a routerLink="/about" class="nav-link"><strong>Invoice</strong> </a>
      </li>
      <li class="nav-item" >
        <a routerLink="/contact" class="nav-link"
          ><strong>Faq</strong>
        </a>
      </li>

      <li *ngIf="!isSignedIn" id="signinBtn">
        <a routerLink="/security/signin" class="nav-link"
          ><strong> Sign In</strong></a
        >
      </li>

      <!--  user account -->
      <li *ngIf="isSignedIn" class="nav-item dropdown">
        <a
          href="#"
          class="nav-link pe-3"
          id="navbarDropdown"
          role="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <span class="material-icons">person</span>
        </a>

        <ul
          id="dropdownMenu"
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="navbarDropdown"
        >
          <li class="dropdown-item">Sign in as {{ sessionUser.fullName }}</li>
          <hr />
          <li>
            <a routerLink="/task-management/my-tasks" class="dropdown-item">
              MY Tasks</a
            >
          </li>
          <li *ngIf="sessionUser.role === 'admin'">
            <a routerLink="/admin/employees" class="dropdown-item">Employees</a>
          </li>
          <li>
            <a (click)="signout()" class="dropdown-item link">Sign Out</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
