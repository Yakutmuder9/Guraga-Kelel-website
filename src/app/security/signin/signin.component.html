<div class="signin-page">
  <div class="container">
    <div class="row justify-content-center mt-5 h-100">
      <!-- Left column for introductory text -->
      <div class="col-md-6 left-signin-txt p-5 d-none d-md-flex">
        <h1>
          <i>Bcrs-team3 <span>.</span></i>
        </h1>
        <p class="pb-5"></p>
      </div>

      <!-- Right column for sign-in form -->
      <div class="col-12 col-md-6 px-4 py-5 left-signin-form">
        <div class="card-title text-center border-bottom">
          <h2 class="p-3 mt-2 bolder">Employee Sign In</h2>
        </div>

        <!-- Display Error Message if Present -->
        <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <!-- Sign-In Form -->
        <form
          [formGroup]="signinForm"
          (ngSubmit)="signin(); signinForm.reset()"
        >
          <!--  //////////////////---------------->
          <!-- email -->
          <div class="form-floating my-4">
            <input
            type="text"
            class="form-control"
            id="email"
            formControlName="email"
            placeholder="name@example.com"
            />
            <label for="email" class="form-label">Email address</label>
          </div>

          <!-- validation for email -->
          <div
            *ngIf="
              signinForm.controls['email'].touched &&
              signinForm.controls['email'].hasError('required')
            "
          >
            <div
              class="alert alert-danger alert-dismissible fade show"
              role="alert"
            >
              Email is required.
              <input
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              />
            </div>
          </div>

          <div
            *ngIf="
              signinForm.controls['email'].touched &&
              signinForm.controls['email'].hasError('email')
            "
          >
            <div
              class="alert alert-danger alert-dismissible fade show"
              role="alert"
            >
              Please enter a valid email address.
              <input
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              />
            </div>
          </div>
          <!-- end email error handling -->

          <!-- password -->
          <div class="form-floating mb-4">
            <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            placeholder="Password"
            />
            <label for="password" class="form-label">Password</label>
          </div>

          <!-- password validation -->
          <div
            *ngIf="
              signinForm.controls['password'].touched &&
              signinForm.controls['password'].hasError('required')
            "
          >
            <div
              class="alert alert-danger alert-dismissible fade show"
              role="alert"
            >
              Password is required.
              <input
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              />
            </div>
          </div>

          <div
            *ngIf="
              signinForm.controls['password'].touched &&
              signinForm.controls['password'].hasError('pattern')
            "
          >
            <div
              class="alert alert-danger alert-dismissible fade show"
              role="alert"
            >
              The password must be at least 8 characters in long and contain at
              least one uppercase letter, one lowercase letter, and one number.
              <input
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
                aria-label="Close"
              />
            </div>
          </div>
          <!-- end password error handling -->

          <!-- /////////////////////////////////////////// -->
          <!-- Sign-in button with loading spinner -->
          <div class="d-grid">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!signinForm.valid"
            >
              <span *ngIf="!isLoading">Sign in</span>

              <div *ngIf="isLoading">
                <span
                  class="spinner-border spinner-border-sm"
                  role="status"
                  aria-hidden="true"
                ></span>
                Loading...
              </div>
            </button>
          </div>
        </form>

        <!-- Link to return to home page -->
        <a routerLink="/" class="text-dark text-underline-hover pt-3">Return</a>
      </div>
    </div>
  </div>
</div>
